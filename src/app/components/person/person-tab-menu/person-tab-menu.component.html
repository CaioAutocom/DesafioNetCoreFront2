<mat-tab-group (selectedIndexChange)="selectedTabIndex.set($event)">
  <mat-tab label="First"> 
    @defer (when selectedTabIndex() === 1) {
      <app-get-all-person></app-get-all-person>
    }
  </mat-tab>
  <mat-tab label="Second"> 
    @defer (when selectedTabIndex() === 2) {
      <app-form-person></app-form-person>
    } </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
