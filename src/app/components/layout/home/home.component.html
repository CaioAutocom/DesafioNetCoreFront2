
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>DesafioNetCoreFront</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notificações">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Minha Conta" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Configurações</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Ajuda</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/login">
            <mat-icon>exit_to_app</mat-icon>Sair
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Pessoas
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon>apple</mat-icon><span>iOS</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <mat-icon>android</mat-icon><span>Android</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Produtos
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Spring</a>
                    <a mat-list-item routerLink="#">Hibernate</a>
                    <a mat-list-item routerLink="#">Struts</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <div class="align-bottom">
                <mat-divider></mat-divider>
                <mat-expansion-panel [class.mat-elevation-z0]="true">
                    <mat-expansion-panel-header>
                        <mat-icon>account_circle</mat-icon>Minha Conta
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="#"><mat-icon>person</mat-icon><span>Minha Conta</span></a>
                        <a mat-list-item routerLink="#"><mat-icon>settings</mat-icon><span>Configurações</span></a>
                        <a mat-list-item routerLink="#"><mat-icon>help</mat-icon><span>Ajuda</span></a>
                        <a mat-list-item routerLink="#"><mat-icon>exit_to_app</mat-icon>Sair</a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                Components open here
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
