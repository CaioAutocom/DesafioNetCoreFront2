<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>DesafioNetCoreFront</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notificações">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Minha Conta" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Configurações</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Ajuda</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/login">
            <mat-icon>exit_to_app</mat-icon>Sair
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened="true">
        <mat-nav-list>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Pessoas
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/home/table">Consultar</a>
                    <a mat-list-item routerLink="#">Adicionar</a>
                    <a mat-list-item routerLink="#">Editar</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true" >
      
                <mat-expansion-panel-header>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                    <span style="bottom: 0;">Produtos</span>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/home/table">Consultar</a>
                    <a mat-list-item routerLink="#">Adicionar</a>
                    <a mat-list-item routerLink="#">Editar</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <div class="align-bottom">
                <mat-divider></mat-divider>
                <button mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon>ADMINISTRADOR</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item><a mat-list-item routerLink="#"><mat-icon >settings</mat-icon><span>Conta</span></a></button>
                    <button mat-menu-item><a mat-list-item routerLink="#"><mat-icon >exit_to_app</mat-icon>Sair</a></button>
                </mat-menu>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content ">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
