<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">

  <p >
    <mat-icon appResolveIconAlignment aria-hidden="false" fontIcon="email" ></mat-icon>
    <mat-form-field >
     
      <input  type="text" matInput placeholder="Username" formControlName="username">  
    </mat-form-field>
  </p>

  <p>
    <mat-icon appResolveIconAlignment  aria-hidden="false" fontIcon="key"></mat-icon>
    <mat-form-field>
      <input  type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button icon-text">
    
    <button type="submit" mat-raised-button color="primary"><mat-icon ResolveIconAlignmentDirective aria-hidden="false" fontIcon="lock_open"></mat-icon>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
